{% extends 'base.html' %}

{% block title %}
<h2>TextPost Create</h2>
{% endblock %}

{% block content %}
<div class="textpost-create">
	<form action="" method="POST">
		{% csrf_token %}
		{% for field in form %}
		<div class="form-group">
			<label for="{{ field.id_for_label }}">{{ field.label }}</label>
			<div>
				{{ field }}
			</div>
		</div>
		{% endfor %}
		<button type="submit" class="btn btn-primary btn-block">Submit</button>
	</form>
</div>
{% endblock %}
